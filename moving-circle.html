<svg width="500" height="500">
  <circle id="my-circle" r="30" cx="50" cy="50" fill="orange" />
  <animate
    xlink:href="#my-circle"
    attributeName="cx"
    from="50"
    to="450"
    dur="1s"
    begin="click"
    fill="freeze"
  ></animate>
  <animate
    xlink:href="#my-circle"
    attributeName="cy"
    from="50"
    to="450"
    dur="1s"
    begin="click"
    fill="freeze"
  ></animate>
</svg>
